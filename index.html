<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kado Online</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --primary-gift-color: #d63031;
            --secondary-gift-color: #e17055;
            --ribbon-color: #fdcb6e;
            --text-color: #2d3436;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
        }

        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1.2s cubic-bezier(0.86, 0, 0.07, 1);
        }

        /* === Pengaturan Transisi Adegan === */
        #final-wrapper, #congrats-scene {
            transform: translateX(100%);
        }

        /* 1. Kado -> Final Wrapper */
        .main-container.show-final #gift-scene { transform: translateX(-100%); }
        .main-container.show-final #final-wrapper { transform: translateX(0); }

        /* 2. Final Wrapper -> Congrats Scene */
        .main-container.show-congrats #final-wrapper { transform: translateX(-100%); }
        .main-container.show-congrats #congrats-scene { transform: translateX(0); }

        /* === Pengaturan Slide Vertikal (Final 1 -> Bonus) === */
        #bonus-scene {
            transform: translateY(100%);
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }
        #final-wrapper.show-bonus #final-scene { transform: translateY(-100%); }
        #final-wrapper.show-bonus #bonus-scene { transform: translateY(0); }

        /* === Gaya Adegan Kado === */
        .gift-box {
            position: relative; width: 200px; height: 150px;
            cursor: pointer; z-index: 10;
        }
        .gift-box.shake { animation: shake 0.5s; }
        @keyframes shake {
            0%,100%{transform:translateX(0)}10%,30%,50%,70%,90%{transform:translateX(-5px)}20%,40%,60%,80%{transform:translateX(5px)}
        }
        .box {
            position: absolute; bottom: 0; width: 100%; height: 100%;
            background-color: var(--primary-gift-color);
        }
        .box::before {
            content: ''; position: absolute; width: 30px; height: 100%;
            background-color: var(--ribbon-color);
            left: 50%; transform: translateX(-50%);
        }
        .lid {
            position: absolute; top: -30px; left: -15px; width: 230px; height: 40px;
            background-color: var(--secondary-gift-color);
            z-index: 10;
            transition: transform 1s ease-in-out, top 1s ease-in-out, opacity 1s ease-in-out;
        }
        .lid::before {
            content: ''; position: absolute; width: 100%; height: 30px;
            background-color: var(--ribbon-color);
            top: 50%; transform: translateY(-50%);
        }
        .gift-box.open .lid {
            transform: rotate(-20deg) translateY(-250px) translateX(-50px);
            opacity: 0;
        }
        #initial-message {
            position: absolute; font-size: 3em; color: var(--text-color);
            opacity: 0; transform: translateY(20px) scale(0.5);
            transition: all 0.5s ease-out 0.8s;
            z-index: 15; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
        }
        #initial-message.show {
            opacity: 1; transform: translateY(-180px) scale(1);
        }
        #initial-message.fly-in {
            transition: transform 0.8s cubic-bezier(0.5, -0.5, 1, 1), opacity 0.5s ease-out;
            transform: translateY(0px) scale(0.2);
            opacity: 0;
        }

        /* === Gaya Adegan Final & Bonus === */
        #final-scene { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .content-item {
            opacity: 0; transform: translateY(30px);
            animation: fadeInContent 0.8s ease-out forwards;
        }
        .final-title {
            font-size: 2.8em; color: var(--text-color); margin-bottom: 20px;
            text-align: center; animation-delay: 1.2s;
        }
        .final-img {
            max-width: 90%; width: 300px; border-radius: 15px;
            border: 8px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px; animation-delay: 1.4s;
        }
        .final-text {
            font-size: 1.5em; color: #576574; text-align: center;
            padding: 0 20px; animation-delay: 1.6s;
        }
        @keyframes fadeInContent { to { opacity: 1; transform: translateY(0); } }

        /* === Gaya Adegan Selamat (#congrats-scene) === */
        #congrats-scene { background: #fff; }
        #congrats-text {
            font-size: 4em; color: var(--text-color);
            text-align: center;
            transition: opacity 0.5s ease-out;
        }
        #cat-particle-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; pointer-events: none;
        }

        /* === Gaya Partikel === */
        .particle, .flower-particle, .cat-particle { position: absolute; pointer-events: none; }
        .particle { background: #ffeaa7; border-radius: 50%; animation: pop 0.6s ease-out forwards; }
        @keyframes pop { from{transform:scale(1);opacity:1}to{transform:scale(0);opacity:0} }
        .flower-particle { font-size: 24px; z-index: 20; }
        .cat-particle {
            font-size: 2rem;
            animation: fallAndFade 3s ease-in forwards;
        }
        @keyframes fallAndFade {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        
        /* === Mobile Responsif === */
        @media (max-width: 768px) {
            .gift-box { width: 150px; height: 110px; }
            .lid { width: 180px; left: -15px; }
            #initial-message {
                font-size: 2.2em; width: 90%;
                left: 50%; transform: translateX(-50%) translateY(20px) scale(0.5);
            }
            #initial-message.show { transform: translateX(-50%) translateY(-140px) scale(1); }
            #initial-message.fly-in { transform: translateX(-50%) translateY(0px) scale(0.2); }
            .final-title { font-size: 2em; padding: 0 15px; }
            .final-img { width: 85%; max-width: 260px; }
            .final-text { font-size: 1.2em; }
            #congrats-text { font-size: 2.5em; padding: 0 15px; }
        }
    </style>
</head>
<body>

    <audio id="background-song" src="song.mp4" loop></audio>

    <div class="main-container" id="mainContainer">

        <div class="scene" id="gift-scene">
            <h1 id="initial-message">Selamat Semhas Bangg!</h1>
            <div class="gift-box" id="giftBox">
                <div class="lid"></div>
                <div class="box"></div>
            </div>
        </div>

        <div class="scene" id="final-wrapper">
            <div class="scene" id="final-scene">
                <h1 class="content-item final-title">Selamat, Indah</h1>
                <img src="https://i.pinimg.com/736x/d1/97/77/d1977749e95f9448b58cd0c5c630ec2e.jpg" alt="Foto Spesial" class="content-item final-img">
                <p class="content-item final-text">Angjay Otw Wisuda Gelombang I</p>
            </div>
            <div class="scene" id="bonus-scene">
                <h1 class="content-item final-title">Tidak Terasa Sudah Masuk Chapter Terakhir</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8v-1WayVpiUYJooxuKP4ncBiiDQS4ciElJA&s" alt="Foto Bonus" class="content-item final-img">
                <p class="content-item final-text">Semangat yak ngurus berkas wisudanya</p>
            </div>
        </div>

        <div class="scene" id="congrats-scene">
            <h2 id="congrats-text">Selamat Semhas!</h2>
            <div id="cat-particle-container"></div>
        </div>

    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const mainContainer = document.getElementById('mainContainer');
        const initialMessage = document.getElementById('initial-message');
        const finalWrapper = document.getElementById('final-wrapper');
        const congratsText = document.getElementById('congrats-text');
        const catParticleContainer = document.getElementById('cat-particle-container');
        const backgroundSong = document.getElementById('background-song');
        
        let clickCount = 0;
        let giftOpened = false;

        giftBox.addEventListener('click', () => {
            if (giftOpened) return;

            // ✨ PERBAIKAN AUDIO: "Buka Kunci" audio pada klik pertama
            if (clickCount === 0) {
                backgroundSong.play().then(() => {
                    backgroundSong.pause();
                }).catch(error => {
                    console.log("Autoplay diizinkan setelah interaksi berikutnya.");
                });
            }

            clickCount++;

            giftBox.classList.add('shake');
            setTimeout(() => giftBox.classList.remove('shake'), 500);

            if (clickCount === 3) {
                giftOpened = true;
                
                // Urutan animasi otomatis (alur dari kode Anda sebelumnya)
                openGift();

                setTimeout(() => mainContainer.classList.add('show-final'), 2500);

                setTimeout(() => finalWrapper.classList.add('show-bonus'), 7500);
                
                setTimeout(() => mainContainer.classList.add('show-congrats'), 11500);
                
                setTimeout(() => {
                    triggerCatRain();
                    setTimeout(() => resetAnimation(), 2500);
                }, 20500);
            }
        });

        function openGift() {
            backgroundSong.play();
            createParticles(30, 'particle');
            giftBox.classList.add('open');
            initialMessage.classList.add('show');
            setTimeout(() => createParticles(50, 'flower-particle'), 500);
        }

        function triggerCatRain() {
            congratsText.style.opacity = '0';
            const catEmojis = ['🐱', '😸', '😹', '😻', '😼', '😽', '🙀', '😿', '😾'];
            const rainInterval = setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('cat-particle');
                particle.innerText = catEmojis[Math.floor(Math.random() * catEmojis.length)];
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                catParticleContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }, 80);

            setTimeout(() => clearInterval(rainInterval), 2500);
        }

        function resetAnimation() {
            backgroundSong.pause();
            backgroundSong.currentTime = 0;

            mainContainer.classList.remove('show-final', 'show-congrats');
            finalWrapper.classList.remove('show-bonus');
            
            setTimeout(() => {
                initialMessage.classList.add('show');

                setTimeout(() => {
                    initialMessage.classList.add('fly-in');

                    setTimeout(() => {
                        giftBox.classList.remove('open');

                        setTimeout(() => {
                            initialMessage.classList.remove('show', 'fly-in');
                            congratsText.style.opacity = '1';
                            clickCount = 0;
                            giftOpened = false;
                        }, 1000);
                    }, 800);
                }, 500);
            }, 1000);
        }

        function createParticles(count, type) {
            const flowers = ['🌸', '🌺', '🌻', '🌼', '🌷'];
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add(type);
                const container = document.getElementById('gift-scene');
                const startX = container.clientWidth / 2;
                const startY = container.clientHeight / 2;
                if (type === 'particle') {
                    const angle = Math.random() * 360; const distance = Math.random() * 100 + 100;
                    const x = startX + Math.cos(angle * Math.PI / 180) * distance;
                    const y = startY + Math.sin(angle * Math.PI / 180) * distance;
                    const size = Math.random() * 10 + 5;
                    particle.style.left = `${x}px`; particle.style.top = `${y}px`;
                    particle.style.width = `${size}px`; particle.style.height = `${size}px`;
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 800);
                } else {
                    const angle = Math.random() * Math.PI * 2; const velocity = Math.random() * 150 + 80;
                    const endX = Math.cos(angle) * velocity;
                    const endY = Math.sin(angle) * velocity - (Math.random() * 200 + 150);
                    particle.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                    particle.style.left = `${startX}px`; particle.style.top = `${startY}px`;
                    const keyframes = `@keyframes burst-${i} { 0% { transform: translate(0, 0) scale(1.2); } 100% { transform: translate(${endX}px, ${endY}px) scale(0.5); opacity: 0; } }`;
                    const styleSheet = document.createElement("style"); styleSheet.innerText = keyframes;
                    document.head.appendChild(styleSheet);
                    particle.style.animation = `burst-${i} 2s ${Math.random() * 0.4}s ease-out forwards`;
                    container.appendChild(particle);
                    setTimeout(() => { particle.remove(); styleSheet.remove(); }, 2400);
                }
            }
        }
    </script>
</body>
</html>
